<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Take6 小程序 - Onboarding</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body class="bg-slate-900 flex items-center justify-center min-h-screen">
  <div class="w-[393px] h-[852px] bg-slate-900 rounded-[45px] shadow-2xl overflow-hidden relative border border-slate-800">
    <!-- 顶部状态栏 -->
    <div class="h-10 px-4 flex items-center justify-between text-[11px] text-white/80 bg-gradient-to-b from-black/60 to-transparent">
      <span>9:41</span>
      <div class="flex items-center space-x-1">
        <i class="fa-solid fa-signal"></i>
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-battery-three-quarters"></i>
      </div>
    </div>

    <!-- 顶部导航栏 -->
    <div class="px-4 pb-2">
      <div class="flex items-center justify-between">
        <div class="text-xs text-emerald-400 font-semibold tracking-wide">TAKE6 小程序</div>
        <span class="text-[11px] text-slate-400">v0.1 · 原型</span>
      </div>
      <div class="mt-1 text-lg font-semibold text-white">登录 & Onboarding</div>
    </div>

    <!-- 背景图 -->
    <div class="absolute inset-x-0 top-10 h-52 overflow-hidden">
      <img
        src="https://images.unsplash.com/photo-1552820728-8b83bb6b773f?auto=format&fit=crop&w=1200&q=80"
        alt="cards"
        class="w-full h-full object-cover opacity-70"
      />
      <div class="absolute inset-0 bg-gradient-to-b from-black/60 via-slate-900/80 to-slate-900"></div>
    </div>

    <!-- 主体内容 -->
    <div class="relative z-10 px-4 pt-40 pb-24 flex flex-col space-y-6">
      <!-- 用户授权区 -->
      <div class="bg-slate-900/80 border border-slate-700 rounded-2xl p-4 backdrop-blur">
        <div class="flex items-center space-x-3">
          <img
            src="https://images.unsplash.com/photo-1544723795-3fb6469f5b39?auto=format&fit=crop&w=200&q=80"
            class="w-10 h-10 rounded-full object-cover"
            alt="avatar"
          />
          <div class="flex-1">
            <div class="text-sm text-white font-medium">欢迎来到 Take6 线上牌桌</div>
            <div class="text-[11px] text-slate-400 mt-0.5">
              使用微信授权，一键同步头像昵称与历史战绩。
            </div>
          </div>
        </div>
        <button class="mt-4 w-full h-11 rounded-xl bg-emerald-500 hover:bg-emerald-400 text-sm font-semibold text-slate-900 flex items-center justify-center space-x-2 transition">
          <i class="fa-brands fa-weixin"></i>
          <span>微信授权登录</span>
        </button>
        <p class="mt-2 text-[11px] text-slate-400 leading-relaxed">
          登录即代表你同意
          <span class="text-emerald-400 underline">《用户协议》</span> 和
          <span class="text-emerald-400 underline">《隐私政策》</span>。
        </p>
      </div>

      <!-- 绑定手机号 -->
      <div class="bg-slate-900/80 border border-slate-700 rounded-2xl p-4">
        <div class="flex items-center justify-between mb-3">
          <div>
            <div class="text-sm text-white font-medium">绑定手机号</div>
            <div class="text-[11px] text-slate-400 mt-0.5">用于找回账号、好友邀请与安全验证。</div>
          </div>
          <span class="text-[11px] text-emerald-400">推荐</span>
        </div>

        <div class="flex items-center space-x-2">
          <div class="w-20">
            <div class="text-[11px] text-slate-400 mb-1">国家/地区</div>
            <button class="w-full h-9 rounded-xl bg-slate-800 text-xs text-white flex items-center justify-between px-2">
              <span>+86</span>
              <i class="fa-solid fa-chevron-down text-[10px]"></i>
            </button>
          </div>
          <div class="flex-1">
            <div class="text-[11px] text-slate-400 mb-1">手机号</div>
            <div class="h-9 rounded-xl bg-slate-800 flex items-center px-3 text-xs text-slate-200">
              请输入手机号
            </div>
          </div>
          <button class="h-9 px-3 rounded-xl bg-slate-700 text-[11px] text-slate-100">
            获取验证码
          </button>
        </div>

        <div class="mt-3">
          <div class="text-[11px] text-slate-400 mb-1">验证码</div>
          <div class="h-9 rounded-xl bg-slate-800 flex items-center px-3 text-xs text-slate-200">
            输入 6 位验证码
          </div>
        </div>
      </div>

      <!-- 资源加载 & 进入大厅 -->
      <div class="bg-slate-900/80 border border-slate-700 rounded-2xl p-4 space-y-3">
        <div class="flex items-center justify-between">
          <div class="text-sm text-white font-medium">资源预加载</div>
          <span class="text-[11px] text-emerald-400">准备进入大厅</span>
        </div>
        <div class="space-y-2">
          <div class="flex items-center justify-between text-[11px] text-slate-300">
            <span>卡牌素材（104 张）</span>
            <span>80%</span>
          </div>
          <div class="w-full h-1.5 rounded-full bg-slate-800 overflow-hidden">
            <div class="h-full bg-emerald-500 rounded-full" style="width: 80%;"></div>
          </div>

          <div class="flex items-center justify-between text-[11px] text-slate-300">
            <span>建立实时连接（WebSocket）</span>
            <span class="text-emerald-400 flex items-center space-x-1">
              <i class="fa-solid fa-circle text-[6px]"></i><span>已连接</span>
            </span>
          </div>
        </div>

        <button class="mt-3 w-full h-11 rounded-2xl bg-emerald-500 hover:bg-emerald-400 text-sm font-semibold text-slate-900 transition">
          进入大厅
        </button>
      </div>
    </div>

    <!-- 底部 Tab Bar -->
    <div class="absolute bottom-0 inset-x-0 h-16 bg-slate-950/95 border-t border-slate-800 flex items-center justify-around text-[11px] text-slate-500">
      <div class="flex flex-col items-center">
        <i class="fa-solid fa-house text-base"></i>
        <span>大厅</span>
      </div>
      <div class="flex flex-col items-center opacity-60">
        <i class="fa-solid fa-users text-base"></i>
        <span>房间</span>
      </div>
      <div class="flex flex-col items-center opacity-60">
        <i class="fa-solid fa-layer-group text-base"></i>
        <span>对局</span>
      </div>
      <div class="flex flex-col items-center opacity-60">
        <i class="fa-solid fa-user text-base"></i>
        <span>我</span>
      </div>
    </div>
  </div>
</body>
</html>
