<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Take6 小程序 - Result</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />
</head>
<body class="bg-slate-900 flex items-center justify-center min-h-screen">
  <div class="w-[393px] h-[852px] bg-slate-900 rounded-[45px] shadow-2xl overflow-hidden relative border border-slate-800">
    <!-- 状态栏 -->
    <div class="h-10 px-4 flex items-center justify-between text-[11px] text-white/80 bg-gradient-to-b from-black/60 to-transparent">
      <span>9:41</span>
      <div class="flex items-center space-x-1">
        <i class="fa-solid fa-signal"></i>
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-battery-three-quarters"></i>
      </div>
    </div>

    <!-- 顶部标题 -->
    <div class="px-4 pt-1 pb-2">
      <div class="text-xs text-emerald-400 font-semibold">第 1 局 · 牌局结束</div>
      <div class="flex items-center justify-between mt-1">
        <div class="text-lg text-white font-semibold">本局结算</div>
        <div class="text-[11px] text-slate-400">
          距离终局还有 <span class="text-amber-300 font-semibold">2</span> 局
        </div>
      </div>
    </div>

    <!-- 背景庆祝图 -->
    <div class="absolute inset-x-0 top-10 h-56 overflow-hidden">
      <img
        src="https://images.unsplash.com/photo-1513151233558-d860c5398176?auto=format&fit=crop&w=1200&q=80"
        class="w-full h-full object-cover opacity-60"
        alt="celebration"
      />
      <div class="absolute inset-0 bg-gradient-to-b from-black/70 via-slate-900/90 to-slate-900"></div>
    </div>

    <!-- 排行榜卡片 -->
    <div class="relative z-10 px-4 pt-40 pb-20 space-y-3">
      <div class="bg-slate-900/90 border border-emerald-500/60 rounded-3xl p-4 shadow-xl shadow-emerald-500/30">
        <div class="flex items-center justify-between mb-3">
          <div class="text-sm text-white font-semibold flex items-center space-x-2">
            <i class="fa-solid fa-trophy text-amber-300"></i>
            <span>本局排行榜</span>
          </div>
          <div class="text-[11px] text-slate-400">
            牛头越少排名越前
          </div>
        </div>

        <!-- 冠亚季军 -->
        <div class="grid grid-cols-3 gap-2 mb-3">
          <!-- 亚军 -->
          <div class="flex flex-col items-center text-[11px] text-slate-200">
            <div class="w-12 h-12 rounded-full border-2 border-slate-500 overflow-hidden mb-1">
              <img
                src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1?auto=format&fit=crop&w=200&q=80"
                class="w-full h-full object-cover"
                alt="2nd"
              />
            </div>
            <span>小王</span>
            <span class="text-slate-400 mt-0.5">牛头 5</span>
            <span class="text-[10px] text-slate-500">亚军</span>
          </div>

          <!-- 冠军 -->
          <div class="flex flex-col items-center text-[11px] text-slate-200">
            <div class="relative">
              <div class="w-14 h-14 rounded-full border-2 border-amber-300 overflow-hidden mb-1 shadow-lg shadow-amber-300/40">
                <img
                  src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?auto=format&fit=crop&w=200&q=80"
                  class="w-full h-full object-cover"
                  alt="1st"
                />
              </div>
              <i class="fa-solid fa-crown text-amber-300 absolute -top-2 right-0"></i>
            </div>
            <span>我</span>
            <span class="text-emerald-400 mt-0.5 font-semibold">牛头 2</span>
            <span class="text-[10px] text-emerald-400">本局 MVP</span>
          </div>

          <!-- 季军 -->
          <div class="flex flex-col items-center text-[11px] text-slate-200">
            <div class="w-12 h-12 rounded-full border-2 border-slate-500 overflow-hidden mb-1">
              <img
                src="https://images.unsplash.com/photo-1525134479668-1bee5c7c6845?auto=format&fit=crop&w=200&q=80"
                class="w-full h-full object-cover"
                alt="3rd"
              />
            </div>
            <span>小李</span>
            <span class="text-slate-400 mt-0.5">牛头 9</span>
            <span class="text-[10px] text-slate-500">季军</span>
          </div>
        </div>

        <!-- 本局明细 -->
        <div class="bg-slate-900 border border-slate-700 rounded-2xl p-2 text-[11px] text-slate-200 space-y-1.5">
          <div class="flex items-center justify-between">
            <span>我</span>
            <span class="text-emerald-400">-2 牛</span>
          </div>
          <div class="flex items-center justify-between">
            <span>小王</span>
            <span class="text-amber-300">-5 牛</span>
          </div>
          <div class="flex items-center justify-between">
            <span>小李</span>
            <span class="text-amber-300">-9 牛</span>
          </div>
          <div class="flex items-center justify-between">
            <span>小陈</span>
            <span class="text-amber-300">-12 牛</span>
          </div>
        </div>
      </div>

      <!-- 累计积分区 -->
      <div class="bg-slate-900 border border-slate-700 rounded-2xl p-3 text-[11px] text-slate-200">
        <div class="flex items-center justify-between mb-2">
          <span>总积分（牛头累加）</span>
          <span class="text-slate-400">目标：有人超过 <span class="text-amber-300 font-semibold">66</span> 分结束</span>
        </div>
        <div class="space-y-1.5">
          <div class="flex items-center justify-between">
            <span class="flex items-center space-x-1">
              <i class="fa-solid fa-fire text-emerald-400 text-[10px]"></i><span>我</span>
            </span>
            <span class="text-emerald-400 font-semibold">当前：8 牛</span>
          </div>
          <div class="flex items-center justify-between text-slate-300">
            <span>小王</span>
            <span>总计：18 牛</span>
          </div>
          <div class="flex items-center justify-between text-slate-300">
            <span>小李</span>
            <span>总计：27 牛</span>
          </div>
          <div class="flex items-center justify-between text-slate-300">
            <span>小陈</span>
            <span>总计：35 牛</span>
          </div>
        </div>
      </div>

      <!-- 操作按钮 -->
      <div class="flex space-x-2 mt-1">
        <button class="flex-1 h-11 rounded-2xl bg-slate-800 text-sm text-slate-100 flex items-center justify-center space-x-2">
          <i class="fa-solid fa-chart-line"></i>
          <span>查看本局复盘</span>
        </button>
        <button class="flex-1 h-11 rounded-2xl bg-emerald-500 text-sm text-slate-900 font-semibold flex items-center justify-center space-x-2">
          <i class="fa-solid fa-rotate-right"></i>
          <span>再来一局</span>
        </button>
      </div>

      <button class="w-full h-10 rounded-2xl bg-slate-900 border border-slate-700 text-sm text-slate-100 flex items-center justify-center space-x-2">
        <i class="fa-solid fa-share-from-square"></i>
        <span>分享战绩海报</span>
      </button>
    </div>

    <!-- 底部 Tab Bar -->
    <div class="absolute bottom-0 inset-x-0 h-16 bg-slate-950/95 border-t border-slate-800 flex items-center justify-around text-[11px]">
      <div class="flex flex-col items-center text-emerald-400">
        <i class="fa-solid fa-house text-base mb-0.5"></i>
        <span>大厅</span>
      </div>
      <div class="flex flex-col items-center text-slate-500">
        <i class="fa-solid fa-users text-base mb-0.5"></i>
        <span>房间</span>
      </div>
      <div class="flex flex-col items-center text-slate-500">
        <i class="fa-solid fa-layer-group text-base mb-0.5"></i>
        <span>对局</span>
      </div>
      <div class="flex flex-col items-center text-slate-500">
        <i class="fa-solid fa-user text-base mb-0.5"></i>
        <span>我</span>
      </div>
    </div>
  </div>
</body>
</html>
