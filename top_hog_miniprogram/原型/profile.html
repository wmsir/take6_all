<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>TopHog 小程序 - Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />
</head>
<body class="bg-slate-900 flex items-center justify-center min-h-screen">
  <div class="w-[393px] h-[852px] bg-slate-900 rounded-[45px] shadow-2xl overflow-hidden relative border border-slate-800">
    <!-- 状态栏 -->
    <div class="h-10 px-4 flex items-center justify-between text-[11px] text-white/80 bg-gradient-to-b from-black/60 to-transparent">
      <span>9:41</span>
      <div class="flex items-center space-x-1">
        <i class="fa-solid fa-signal"></i>
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-battery-three-quarters"></i>
      </div>
    </div>

    <!-- 顶部标题 -->
    <div class="px-4 pt-1 pb-2 flex items-center justify-between">
      <div>
        <div class="text-xs text-emerald-400 font-semibold">个人中心</div>
        <div class="text-lg text-white font-semibold mt-1">我的</div>
      </div>
      <button class="text-[11px] text-slate-400 flex items-center space-x-1">
        <i class="fa-solid fa-right-from-bracket"></i>
        <span>退出登录</span>
      </button>
    </div>

    <!-- 背景图 -->
    <div class="absolute inset-x-0 top-10 h-40 overflow-hidden">
      <img
        src="https://images.unsplash.com/photo-1461896836934-ffe607ba8211?auto=format&fit=crop&w=1200&q=80"
        class="w-full h-full object-cover opacity-70"
        alt="bg"
      />
      <div class="absolute inset-0 bg-gradient-to-b from-black/70 via-slate-900/80 to-slate-900"></div>
    </div>

    <!-- 内容 -->
    <div class="relative z-10 px-4 pt-32 pb-20 space-y-3">
      <!-- 头像卡片 -->
      <div class="bg-slate-900/90 border border-slate-700 rounded-3xl p-4 flex items-center space-x-4">
        <div class="relative">
          <img
            src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?auto=format&fit=crop&w=200&q=80"
            class="w-16 h-16 rounded-full object-cover"
            alt="avatar"
          />
          <span class="absolute -bottom-1 -right-1 w-5 h-5 rounded-full bg-emerald-500 flex items-center justify-center text-[10px] text-slate-900">
            <i class="fa-brands fa-weixin"></i>
          </span>
        </div>
        <div class="flex-1">
          <div class="flex items-center justify-between">
            <div>
              <div class="text-sm text-white font-semibold">我 · TopHog 玩家</div>
              <div class="text-[11px] text-slate-400 mt-0.5">
                注册 12 天 · 累计 23 局
              </div>
            </div>
            <button class="text-[11px] text-emerald-400 flex items-center space-x-1">
              <i class="fa-solid fa-pen text-[10px]"></i><span>编辑资料</span>
            </button>
          </div>
          <div class="mt-2 grid grid-cols-3 gap-2 text-[11px] text-slate-200">
            <div>
              <div class="text-slate-400 mb-0.5">胜率</div>
              <div class="text-emerald-400 font-semibold">54%</div>
            </div>
            <div>
              <div class="text-slate-400 mb-0.5">平均猪头</div>
              <div class="text-amber-300 font-semibold">11.3</div>
            </div>
            <div>
              <div class="text-slate-400 mb-0.5">最高连胜</div>
              <div class="text-slate-100 font-semibold">4 局</div>
            </div>
          </div>
        </div>
      </div>

      <!-- 战绩概览 -->
      <div class="bg-slate-900 border border-slate-700 rounded-2xl p-3">
        <div class="flex items-center justify-between mb-2">
          <div class="text-sm text-white font-semibold">最近 10 局表现</div>
          <button class="text-[11px] text-slate-400 flex items-center space-x-1">
            <i class="fa-solid fa-clock-rotate-left text-[10px]"></i><span>查看全部</span>
          </button>
        </div>
        <div class="flex items-center space-x-1 text-[10px] text-slate-300 mb-2">
          <span class="px-2 py-0.5 rounded-lg bg-emerald-500/10 text-emerald-300">胜</span>
          <span class="px-2 py-0.5 rounded-lg bg-amber-500/10 text-amber-300">平</span>
          <span class="px-2 py-0.5 rounded-lg bg-red-500/10 text-red-300">负</span>
        </div>
        <div class="flex items-center space-x-1">
          <span class="w-4 h-4 rounded-full bg-emerald-500/40 border border-emerald-400"></span>
          <span class="w-4 h-4 rounded-full bg-emerald-500/40 border border-emerald-400"></span>
          <span class="w-4 h-4 rounded-full bg-amber-500/40 border border-amber-400"></span>
          <span class="w-4 h-4 rounded-full bg-red-500/40 border border-red-400"></span>
          <span class="w-4 h-4 rounded-full bg-emerald-500/40 border border-emerald-400"></span>
          <span class="w-4 h-4 rounded-full bg-red-500/40 border border-red-400"></span>
          <span class="w-4 h-4 rounded-full bg-emerald-500/40 border border-emerald-400"></span>
          <span class="w-4 h-4 rounded-full bg-amber-500/40 border border-amber-400"></span>
          <span class="w-4 h-4 rounded-full bg-emerald-500/40 border border-emerald-400"></span>
          <span class="w-4 h-4 rounded-full bg-red-500/40 border border-red-400"></span>
        </div>
        <div class="mt-2 text-[11px] text-slate-400">
          最近 10 局：<span class="text-emerald-300">5 胜</span> ·
          <span class="text-amber-300">2 平</span> ·
          <span class="text-red-300">3 负</span>
        </div>
      </div>

      <!-- 详细统计 -->
      <div class="bg-slate-900 border border-slate-700 rounded-2xl p-3 text-[11px] text-slate-200 space-y-1.5">
        <div class="flex items-center justify-between">
          <span>累计对局</span>
          <span class="text-slate-100 font-semibold">23 局</span>
        </div>
        <div class="flex items-center justify-between">
          <span>吃猪最多的一局</span>
          <span class="text-amber-300">18 猪 ·「吃猪大王」</span>
        </div>
        <div class="flex items-center justify-between">
          <span>躲猪最成功的一局</span>
          <span class="text-emerald-300">2 猪 ·「避雷针」</span>
        </div>
        <div class="flex items-center justify-between">
          <span>常用对手</span>
          <span class="text-slate-300">小王 / 小李 / 小陈</span>
        </div>
      </div>

      <!-- 设置与反馈 -->
      <div class="bg-slate-900 border border-slate-700 rounded-2xl divide-y divide-slate-800 text-[12px] text-slate-200">
        <button class="w-full flex items-center justify-between px-3 py-2">
          <span class="flex items-center space-x-2">
            <i class="fa-solid fa-bell text-slate-400 text-xs"></i>
            <span>开局 & 结算通知</span>
          </span>
          <span class="text-emerald-400 text-[11px]">已开启</span>
        </button>
        <button class="w-full flex items-center justify-between px-3 py-2">
          <span class="flex items-center space-x-2">
            <i class="fa-solid fa-comment-dots text-slate-400 text-xs"></i>
            <span>意见反馈</span>
          </span>
          <i class="fa-solid fa-chevron-right text-[10px] text-slate-500"></i>
        </button>
        <button class="w-full flex items-center justify-between px-3 py-2">
          <span class="flex items-center space-x-2">
            <i class="fa-solid fa-shield-halved text-slate-400 text-xs"></i>
            <span>隐私与安全</span>
          </span>
          <i class="fa-solid fa-chevron-right text-[10px] text-slate-500"></i>
        </button>
        <button class="w-full flex items-center justify-between px-3 py-2">
          <span class="flex items-center space-x-2">
            <i class="fa-solid fa-circle-info text-slate-400 text-xs"></i>
            <span>关于 TopHog</span>
          </span>
          <span class="text-[11px] text-slate-400">v0.1 原型</span>
        </button>
      </div>
    </div>

    <!-- 底部 Tab Bar -->
    <div class="absolute bottom-0 inset-x-0 h-16 bg-slate-950/95 border-t border-slate-800 flex items-center justify-around text-[11px]">
      <div class="flex flex-col items-center text-slate-500">
        <i class="fa-solid fa-house text-base mb-0.5"></i>
        <span>大厅</span>
      </div>
      <div class="flex flex-col items-center text-slate-500">
        <i class="fa-solid fa-users text-base mb-0.5"></i>
        <span>房间</span>
      </div>
      <div class="flex flex-col items-center text-slate-500">
        <i class="fa-solid fa-layer-group text-base mb-0.5"></i>
        <span>对局</span>
      </div>
      <div class="flex flex-col items-center text-emerald-400">
        <i class="fa-solid fa-user text-base mb-0.5"></i>
        <span>我</span>
      </div>
    </div>
  </div>
</body>
</html>
