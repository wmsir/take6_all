<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Take6 小程序 - Lobby</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />
</head>
<body class="bg-slate-900 flex items-center justify-center min-h-screen">
  <div class="w-[393px] h-[852px] bg-slate-900 rounded-[45px] shadow-2xl overflow-hidden relative border border-slate-800">
    <!-- 状态栏 -->
    <div class="h-10 px-4 flex items-center justify-between text-[11px] text-white/80 bg-gradient-to-b from-black/60 to-transparent">
      <span>9:41</span>
      <div class="flex items-center space-x-1">
        <i class="fa-solid fa-signal"></i>
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-battery-three-quarters"></i>
      </div>
    </div>

    <!-- 顶部导航 + 用户信息 -->
    <div class="px-4">
      <div class="flex items-center justify-between">
        <div>
          <div class="text-xs text-emerald-400 font-semibold">TAKE6 大厅</div>
          <div class="text-lg text-white font-semibold mt-1">房间大厅</div>
        </div>
        <div class="flex items-center space-x-3">
          <div class="text-right">
            <div class="text-xs text-slate-200 font-medium">牛头总积分</div>
            <div class="text-sm text-amber-400 font-semibold">24</div>
          </div>
          <img
            src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?auto=format&fit=crop&w=200&q=80"
            class="w-9 h-9 rounded-full object-cover"
            alt="avatar"
          />
        </div>
      </div>
    </div>

    <!-- 主体 -->
    <div class="px-4 pt-3 pb-20 space-y-3">
      <!-- Banner -->
      <div class="relative h-32 rounded-2xl overflow-hidden bg-slate-800">
        <img
          src="https://images.unsplash.com/photo-1557825835-70d97c4aa06a?auto=format&fit=crop&w=1200&q=80"
          class="w-full h-full object-cover opacity-80"
          alt="banner"
        />
        <div class="absolute inset-0 bg-gradient-to-r from-black/70 via-black/30 to-transparent"></div>
        <div class="absolute inset-0 px-4 py-3 flex flex-col justify-between">
          <div class="text-xs text-emerald-400 font-semibold">经典 10 回合 · 实时对战</div>
          <div>
            <div class="text-lg font-semibold text-white">和好友一起在线“吃牛”</div>
            <div class="text-[11px] text-slate-200 mt-1">
              支持 2–10 人，推荐 4–6 人桌。低牛头者胜出。
            </div>
          </div>
          <div class="flex items-center space-x-3 text-[11px] text-slate-200">
            <span class="flex items-center space-x-1">
              <i class="fa-solid fa-bolt text-amber-400"></i><span>实时匹配</span>
            </span>
            <span class="flex items-center space-x-1">
              <i class="fa-solid fa-lock text-emerald-400"></i><span>好友私密房</span>
            </span>
          </div>
        </div>
      </div>

      <!-- 快捷操作 -->
      <div class="grid grid-cols-2 gap-3">
        <button class="h-24 rounded-2xl bg-emerald-500/10 border border-emerald-400/40 flex flex-col items-start justify-between px-3 py-2 hover:bg-emerald-500/15 transition">
          <div class="flex items-center justify-between w-full">
            <div class="w-8 h-8 rounded-xl bg-emerald-500 flex items-center justify-center text-slate-900">
              <i class="fa-solid fa-plus"></i>
            </div>
            <span class="text-[11px] text-emerald-300">房主创建</span>
          </div>
          <div>
            <div class="text-sm text-white font-semibold">创建房间</div>
            <div class="text-[11px] text-slate-300 mt-1">自定义人数与结束规则</div>
          </div>
        </button>

        <button class="h-24 rounded-2xl bg-slate-900 border border-slate-700 flex flex-col items-start justify-between px-3 py-2 hover:bg-slate-800 transition">
          <div class="flex items-center justify-between w-full">
            <div class="w-8 h-8 rounded-xl bg-slate-700 flex items-center justify-center text-emerald-300">
              <i class="fa-solid fa-hashtag"></i>
            </div>
            <span class="text-[11px] text-slate-300">房间号进入</span>
          </div>
          <div>
            <div class="text-sm text-white font-semibold">加入房间</div>
            <div class="text-[11px] text-slate-400 mt-1">输入房间号或点击好友邀请</div>
          </div>
        </button>
      </div>

      <!-- 输入房间号 -->
      <div class="bg-slate-900 border border-slate-700 rounded-2xl p-3 flex items-center space-x-2">
        <div class="flex-1">
          <div class="text-[11px] text-slate-400 mb-1">通过房间号加入</div>
          <div class="h-9 rounded-xl bg-slate-800 flex items-center px-3 text-xs text-slate-200">
            请输入 4–6 位房间号
          </div>
        </div>
        <button class="h-9 px-3 rounded-xl bg-emerald-500 text-xs font-semibold text-slate-900">
          加入
        </button>
      </div>

      <!-- 房间列表 -->
      <div class="bg-slate-900 border border-slate-700 rounded-2xl p-3">
        <div class="flex items-center justify-between mb-2">
          <div class="text-sm text-white font-medium">正在游戏的房间</div>
          <button class="text-[11px] text-slate-400 flex items-center space-x-1">
            <i class="fa-solid fa-rotate-right text-[10px]"></i><span>刷新</span>
          </button>
        </div>

        <div class="space-y-2">
          <div class="flex items-center justify-between p-2 rounded-xl bg-slate-800/80">
            <div class="flex items-center space-x-2">
              <div class="w-8 h-8 rounded-xl bg-slate-700 flex items-center justify-center text-emerald-300 text-xs font-semibold">
                #A9K3
              </div>
              <div>
                <div class="text-xs text-white font-medium">好友局 · 小王的房间</div>
                <div class="text-[11px] text-slate-400">
                  4 / 6 人 · 最多 3 局 · 超过 66 分结束
                </div>
              </div>
            </div>
            <div class="text-right text-[11px]">
              <div class="text-emerald-400 mb-1">进行中</div>
              <button class="px-2.5 h-7 rounded-lg bg-slate-700 text-slate-100">
                观战
              </button>
            </div>
          </div>

          <div class="flex items-center justify-between p-2 rounded-xl bg-slate-800/60">
            <div class="flex items-center space-x-2">
              <div class="w-8 h-8 rounded-xl bg-slate-700 flex items-center justify-center text-emerald-300 text-xs font-semibold">
                #B43F
              </div>
              <div>
                <div class="text-xs text-white font-medium">快速匹配 · 公开房</div>
                <div class="text-[11px] text-slate-400">
                  2 / 5 人 · 按分数 · &gt;66 结束
                </div>
              </div>
            </div>
            <div class="text-right text-[11px]">
              <div class="text-emerald-400 mb-1">等待中</div>
              <button class="px-2.5 h-7 rounded-lg bg-emerald-500 text-slate-900 font-semibold">
                加入
              </button>
            </div>
          </div>

          <div class="flex items-center justify-between p-2 rounded-xl bg-slate-800/40">
            <div class="flex items-center space-x-2">
              <div class="w-8 h-8 rounded-xl bg-slate-700 flex items-center justify-center text-emerald-300 text-xs font-semibold">
                #P671
              </div>
              <div>
                <div class="text-xs text-white font-medium">好友私密房</div>
                <div class="text-[11px] text-slate-400">
                  3 / 4 人 · 需要密码进入
                </div>
              </div>
            </div>
            <div class="text-right text-[11px]">
              <div class="text-amber-400 mb-1">需密码</div>
              <button class="px-2.5 h-7 rounded-lg bg-slate-700 text-slate-100">
                输入密码
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- 小提示 -->
      <div class="text-[11px] text-slate-400">
        支持 <span class="text-emerald-400">微信分享卡片</span> 邀请好友，点击即可直接进入对应房间。
      </div>
    </div>

    <!-- 底部 Tab Bar -->
    <div class="absolute bottom-0 inset-x-0 h-16 bg-slate-950/95 border-t border-slate-800 flex items-center justify-around text-[11px]">
      <div class="flex flex-col items-center text-emerald-400">
        <i class="fa-solid fa-house text-base mb-0.5"></i>
        <span>大厅</span>
      </div>
      <div class="flex flex-col items-center text-slate-500">
        <i class="fa-solid fa-users text-base mb-0.5"></i>
        <span>房间</span>
      </div>
      <div class="flex flex-col items-center text-slate-500">
        <i class="fa-solid fa-layer-group text-base mb-0.5"></i>
        <span>对局</span>
      </div>
      <div class="flex flex-col items-center text-slate-500">
        <i class="fa-solid fa-user text-base mb-0.5"></i>
        <span>我</span>
      </div>
    </div>
  </div>
</body>
</html>
